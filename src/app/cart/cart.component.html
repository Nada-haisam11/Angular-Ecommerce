<div class="col-md-3  ">
    <div class="card" style="width: 18rem;">
        <img [src]= "order.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{order.title}}</h5>
          <p class="card-text">{{order.text}}</p>
          <a [routerLink]="'/cart/'+order.id" class="btn btn-primary" > add to cart </a>
          <button class="btn btn-dark mx-5">{{order.price}}</button>
        </div>
      </div>
</div>
