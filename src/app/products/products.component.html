<h1 class="text-center m-4">Choise Your Products</h1>
<h5 class="text-center pb-5">We Have Knew Collection . </h5>


<h3 class="text-center text-primary">New products Collection</h3>

    <div class="mx-5 p-5 detail">
      
        <div class="row  " *ngFor="let item of arr">
            <div class="col-md-3  p-2 ">
                <div class="card" style="width: 18rem;">
                    <img [src]= "item.img" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.text}}</p>
                      <a [routerLink]="'/cart/'+item.id" class="btn btn-primary" (click)="cart(item)"> add to cart </a>
                      <button class="btn btn-dark mx-5">{{item.price}}</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
